<html>
    <head>
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="style.css" />
	      <link rel="stylesheet" type="text/css" href="formStyle.css">
    </head>
    <body>
        <header id="header">
            <nav class="nav" id="navbar">
              <ul class="nav__list" id="navlinkitems">
                <h2 style="position: absolute; left: 30px; top:20px;"> Hi, i'm Sasha</h2>
                <li>
                  <a href= "index.html" class="nav__link" id="home">Home</a>
                </li>
              </ul>
            </nav>
          </header>
        <br><br><br><br><br>

        <form>
          <label for="first-name">Ім'я:</label>
          <input type="text" id="first-name" name="first-name"><br>
        
          <label for="middle-name">По батькові:</label>
          <input type="text" id="middle-name" name="middle-name"><br>
        
          <label for="last-name">Прізвище:</label>
          <input type="text" id="last-name" name="last-name"><br>
        
          <label for="client-code">Код клієнта:</label>
          <input type="text" id="client-code" name="client-code"><br>
        
          <label for="birthdate">Дата народження:</label>
          <input type="text" id="birthdate" name="birthdate" placeholder="дд/мм/рррр"><br>
        
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password"><br>
        
          <label for="gender">Стать:</label>
          <select name="gender">
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
          </select><br>
        
          <label for="postal-code">Поштовий індекс:</label>
          <input type="text" id="postal-code" name="postal-code"><br>
        
          <label for="region">Область:</label>
          <input type="text" id="region" name="region"><br>
        
          <label for="district">Район:</label>
          <input type="text" id="district" name="district"><br>
        
          <label for="city">Місто:</label>
          <input type="text" id="city" name="city"><br>
        
          <label>Стаціонарний телефон (приклад: 0-XX-XXXXXX): 
          <input type="tel" name="phone" pattern="0-[0-9]{2}-[0-9]{6}" required value="0-"></label><br>
        
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="вашаадреса@пошта.com"><br>
        
          <label for="agree">Я погоджуюсь на обробку моїх персональних даних:</label>
          <input type="checkbox" id="agree" name="agree"><br>
        
          <input type="submit" value="Відправити">
        </form>
        
    </body>
</html>
